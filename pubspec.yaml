name: appaji
description: "A sacred journey of spirituality, service, and culture"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.20.2
  provider: ^6.0.5
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/videos/

  fonts:
    - family: NotoSerifKannada
      fonts:
        - asset: assets/fonts/kannada/NotoSerifKannada-Regular.ttf
        - asset: assets/fonts/kannada/NotoSerifKannada-Bold.ttf
          weight: 700

